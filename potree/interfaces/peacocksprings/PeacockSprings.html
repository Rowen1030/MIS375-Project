	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"> </div>
	</div>
	
	<script>
	
		window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));
		viewer.setEDLEnabled(true);
		viewer.setFOV(60);
		viewer.setPointBudget(1*1000*1000);
		document.title = "";
		viewer.setEDLEnabled(false);
		viewer.setBackground("gradient"); // ["skybox", "gradient", "black", "white"];
		viewer.setDescription(``);
		viewer.loadSettingsFromURL();
		viewer.loadGUI(() => {
			viewer.setLanguage('en');
			$("#menu_appearance").next().show();
			$("#menu_tools").next().show();
			$("#menu_scene").next().show();
			viewer.toggleSidebar();
		});
		
		Potree.loadPointCloud("pointclouds/PeacockSprings/cloud.js", "PeacockSprings", e => {
			let pointcloud = e.pointcloud;
			let material = pointcloud.material;
			viewer.scene.addPointCloud(pointcloud);
			material.pointColorType = Potree.PointColorType.RGB; // any Potree.PointColorType.XXXX 
			material.size = 1;
			material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
			material.shape = Potree.PointShape.SQUARE;
			viewer.fitToScreen();
		
			{
					let aAbout2 = new Potree.Annotation({
						position: [32, 27, 30],
						"cameraPosition": [32.2, 27.4, 30.1],
						"cameraTarget": [32.6, 27.1, 30.4],
						"title": "Test Annotation",
						"description": `
						Suitable annotation positions and views can be obtained by 
						looking up the current camera position and target in the "Scene" panel, 
						or by evaluating following lines in your browser's developer console:<br><br>
						<code>viewer.scene.view.position</code><br>
						<code>viewer.scene.view.getPivot()</code><br>
						`
					});
					viewer.scene.annotations.add(aAbout2);
					
				}

{
 let annotation1 = new Potree.Annotation({
        "cameraPosition":[0,0,0],
        "title": "Title",
        
        "description": "Description"
        });
        viewer.scene.annotations.add(annotation1);
 }

viewer.scene.annotations.add(new Potree.Annotation({position:[1,5,0],"cameraPosition":[0,0,0], "title":"Title", "description": "Description", "cameraTarget":[1,1,1]}));
